<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>freecodecamp_rocks</title>
  <link rel="stylesheet" href="/freecodecamp_rocks/index.css">
</head>
<body>
  <div class="main">
    <div class="header">
      <h1 class="main-heading">freeCodeCamp Survey Form</h1>
      <p class="text-heading">Thank you for taking the time to help us improve the platform</p>
    </div>
    <div class="form-container">
      <form action="" id="form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="" id="email" placeholder="Enter your Email">
        </div>
        <div class="form-group">
          <label for="age">Age(optional)</label>
          <input type="text" name="" id="age" placeholder="Age">
        </div>
        <div class="form-group">
          <label for="role">Which option best describes your current role?</label>
          <select name="Select current role" id="role" >
            <option value="" disabled selected>Select current role</option>
            <option value="">Student</option>
            <option value="">Full Time Job</option>
            <option value="">Full Time Learner</option>
            <option value="">Prefer not to say</option>
            <option value="">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
          <input type="radio" name="" id="recommend" value="Definitely"><span>Definitely</span>
          <input type="radio" name="" id="recommend" value="Maybe"><span>Maybe</span>
          <input type="radio" name="" id="recommend" value="Not sure">Not sure
        </div>
        <div class="form-group">
          <label for="option">What is your favourite feature of freeCodeCamp?</label>
          <select name="Select an option" id="option">
            <option value="" disabled selected>Select an option</option>
            <option value="">Challenges</option>
            <option value="">Projects</option>
            <option value="">Community</option>
            <option value="">Open Source</option>
          </select>
        </div>
        <div class="form-group" class="checkboxes">
          <label for="">What would you like to see improved? <span>(check all that apply)</span></label>
          <div>
            <input type="checkbox" id="frontend" name="improvement" value="frontend">
            <label for="frontend">Front-end Projects</label>
          </div>
          <div>
            <input type="checkbox" id="backend" name="improvement" value="backend">
            <label for="backend">Back-end Projects</label>
          </div>
          <div>
            <input type="checkbox" id="data" name="improvement" value="data">
            <label for="data">Data Visualization</label>
          </div>
          <div>
            <input type="checkbox" id="challenges" name="improvement" value="challenges">
            <label for="challenges">Challenges</label>
          </div>
          <div>
            <input type="checkbox" id="open-source" name="improvement" value="open-source">
            <label for="open-source">Open Source Community</label>
          </div>
          <div>
            <input type="checkbox" id="gitter-help" name="improvement" value="gitter-help">
            <label for="gitter-help">Gitter help rooms</label>
          </div>
          <div>
            <input type="checkbox" id="videos" name="improvement" value="videos">
            <label for="videos">Videos</label>
          </div>
          <div>
            <input type="checkbox" id="city-meetup" name="improvement" value="city-meetup">
            <label for="city-meetup">City Meetups</label>
          </div>
          <div>
            <input type="checkbox" id="wiki" name="improvement" value="wiki">
            <label for="wiki">Wiki</label>
          </div>
          <div>
            <input type="checkbox" id="forum" name="improvement" value="forum">
            <label for="forum">Forum</label>
          </div>
          <div>
            <input type="checkbox" id="addi-course" name="improvement" value="addi-course">
            <label for="addi-course">Additional courses</label>
          </div>
        </div>
        <div class="form-group">
          <label for="comments">Any comments or suggestions?</label>
          <textarea name="" id="comments">Enter your comment here...</textarea>
        </div>
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
