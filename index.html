<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>freecodecamp_rocks</title>
  <link rel="stylesheet" href="/freecodecamp_rocks/index.css">
</head>
<body>
  <div class="main">
    <div class="header">
      <h1 class="main-heading">freeCodeCamp Survey Form</h1>
      <p class="text-heading">Thank you for taking the time to help us improve the platform</p>
    </div>
    <div class="form-container">
      <form action="" id="form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="" id="email" placeholder="Enter your Email">
        </div>
        <div class="form-group">
          <label for="age">Age(optional)</label>
          <input type="text" name="" id="age" placeholder="Age">
        </div>
        <div class="form-group">
          <label for="role">Which option best describes your current role?</label>
          <select name="Select current role" id="role" >
            <option value="" disabled selected>Select current role</option>
            <option value="">Student</option>
            <option value="">Full Time Job</option>
            <option value="">Full Time Learner</option>
            <option value="">Prefer not to say</option>
            <option value="">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
          <input type="radio" name="" id="recommend" value="Definitely">Definitely
          <input type="radio" name="" id="recommend" value="Maybe">Maybe
          <input type="radio" name="" id="recommend" value="Not sure">Not sure
        </div>
        <div class="form-group">
          <label for="option">What is your favourite feature of freeCodeCamp?</label>
          <select name="Select an option" id="option">
            <option value="" disabled selected>Select an option</option>
            <option value="">Challenges</option>
            <option value="">Projects</option>
            <option value="">Community</option>
            <option value="">Open Source</option>
          </select>
        </div>
        <div class="form-group">
          <label for="">What would you like to see improved? <span>(check all that apply)</span> </label>
          <label for=""><input type="checkbox" name="" id="">Front-end Projects</label>
          <label for=""><input type="checkbox" name="" id="">Back-end Projects</label>
          <label for=""><input type="checkbox" name="" id="">Data Visualization</label>
          <label for=""><input type="checkbox" name="" id="">Challenges</label>
          <label for=""><input type="checkbox" name="" id="">Open Source Community</label>
          <label for=""><input type="checkbox" name="" id="">Gitter help rooms</label>
          <label for=""><input type="checkbox" name="" id="">Videos</label>
          <label for=""><input type="checkbox" name="" id="">City Meetups</label>
          <label for=""><input type="checkbox" name="" id="">Wiki</label>
          <label for=""><input type="checkbox" name="" id="">Forum</label>
          <label for=""><input type="checkbox" name="" id="">Additional Courses</label>
        </div>
        <div class="form-group">
          <label for="comments">Any comments or suggestions?</label>
          <textarea name="" id="comments">Enter your comment here...</textarea>
        </div>
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
